<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>SMC | CS Club</title>
    <script>
      // This 404.html page is a workaround for GitHub Pages not supporting
      // single-page app (SPA) routing. When someone visits a direct URL like
      // /smcCSofficialwebsite/about, GitHub Pages can't find that file, so it
      // serves this 404.html instead. This script saves the current path into
      // sessionStorage, then redirects to index.html. Once index.html loads,
      // a matching script reads sessionStorage and restores the correct URL
      // so React Router can handle routing normally.
      var pathSegmentsToKeep = 1; // Keep '/smcCSofficialwebsite' as the base
      var l = window.location;
      sessionStorage.setItem(
        'spa-redirect',
        l.pathname.slice(1) + l.search + l.hash
      );
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/'
      );
    </script>
  </head>
  <body>
  </body>
</html>
